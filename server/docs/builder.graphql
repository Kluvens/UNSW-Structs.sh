#                    Example queries for content building
# --------------------------------------------------------------------------

# Course creation
mutation {
  createCourse(
    course: {
      courseName: "Shapes"
      description: "Explore the wonderful world of shapes!"
      planetId: "neptune"
      creatorId: "userid"
      lessonIds: []
    }
  ) {
    _id
  }
}

# Lesson creation
mutation {
  createLesson(
    lesson: {
      courseId: "parent-course-ID-here"
      title: "NewLesson"
      questionIds: []
      description: "New lesson description here"
      level: 42
      instruction: "New lesson instructions here"
      duration: 120
    }
  ) {
    _id
  }
}

# Updating the questions under an existing lesson
mutation {
  updateLessonQuestions(
    lessonId: "60fd0be4932c9c100b0d7df6"
    questions: [
      { components: [], correctMessage: "Yup, that's right." }
      { components: [], correctMessage: "Wow, nice work!" }
    ]
  ) {
    _id
  }
}
